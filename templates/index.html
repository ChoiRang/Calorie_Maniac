<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_page_style.css') }}">
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>
<body>
<div>
    <main class="container h-100">
        <!-- header -->
        {% include 'include/top_nav.html' %}
        <!-- header end -->
        <div class="row">
            <div class="col-2" aria-label="not_use">
            </div>
            <div class="col-8 text-center content-area" aria-label="main-content">
                <div class="row">
                    <div class="col-3">
                        in1
                    </div>
                    <div class="col-3 ms-auto">
                        in2
                    </div>
                    <div class="col-3 ms-auto">
                        in3
                    </div>
                </div>
            </div>
            <div class="col-2" aria-label="remote">
                {% include 'include/side_remote.html' %}
            </div>
        </div>
    </main>
    테스트 하는 중이다 글자가 나타나냐?오오오오 대박 일일 음식 탭

    <div id="pie" style="width:400px; height:200px;">
        <script>
        $(
            function () {
                var chart = echarts.init(document.getElementById('pie'), 'white', {renderer: 'canvas'});
                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:5000/main/pieChart",
                    dataType: 'json',
                    success: function (result) {
                        chart.setOption(result);
                    }
                });
            }
        )
        </script>
    </div>
<div>
    주차간 비교 탭
    <div id="pie2" style="width:1000px; height:600px;">
        <script>
        $(
            function () {
                var chart = echarts.init(document.getElementById('pie2'), 'white', {renderer: 'canvas'});
                $.ajax({

                    dataType: 'json',

                        chart.setOption(result);
                    }
                });
            }
        )
        </script>
    </div>
</div>
<div>
    월간 리포트
    <div id="line" style="width:1000px; height:600px;">
        <script>
        $(
            function () {
                var chart = echarts.init(document.getElementById('line'), 'white', {renderer: 'canvas'});
                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:5000/main/lineGraph",
                    dataType: 'json',
                    success: function (result) {
                        chart.setOption(result);

        )
        </script>
    </div>
</div>

</body>
</html>
