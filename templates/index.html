<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyDiary</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_page_style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/core.js') }}"></script>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>
<body>
    <main class="container h-100">
        <!-- header -->
        {% include 'include/top_nav.html' %}
        <!-- header end -->
        <div class="row h-100">
            <div class="col-2" aria-label="not_use">
            </div>
            <div class="col-8 text-center content-area" aria-label="main-content">
                <div class="row mb-5">
                    <div class="col-3">
                        <form action="/main/report/daily" id="auto_form" method="get" target="display_graph">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-outline-success btn-lg">일간 &nbsp; 리포트</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-3 ms-auto">
                        <form action="/main/report/weekly" method="get" target="display_graph">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-outline-success btn-lg">주차간 &nbsp; 비교</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-3 ms-auto">
                        <form action="/main/report/monthly" method="get" target="display_graph">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-outline-success btn-lg">월간 &nbsp; 리포트</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row h-100">
                    <iframe id="iframe-display" name="display_graph"></iframe>
                </div>
            </div>
            <div class="col-2" aria-label="remote">
                {% include 'include/side_remote.html' %}
            </div>
        </div>
    </main>
</body>
<script>
    autoLoad('auto_form');
</script>
</html>
