<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyDiary</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/food_style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/core.js') }}"></script>
</head>
<body>
    <main class="container h-100">
        <!-- header -->
        {% include 'include/top_nav.html' %}
        <!-- header end -->
        <div class="row h-100 mt-5 pt-5">
            <div class="col-2" aria-label="not_use">
            </div>
            <main class="col-8 text-center content-area" aria-label="main-content">
                <div class="row">
                    <div class="col-6 mt-5 border-teal" style="overflow: auto">
                        <span class="fs-4">추가 가능한 음식 목록</span>
                        <iframe id="iframe-food" name="iframe-food"></iframe>
                        <table class="table" id="food_table" name="food_table">
                            <thead></thead>
                            <tbody>
                                {% for food in food_list %}
                                    <tr>
                                        <td>{{ food.food_name }}</td>
                                        <td>{{ food.food_carbohydrate }}</td>
                                        <td><button type="submit" class="btn btn-outline-success pt-0 pb-0" onclick="buttonDetection({{ food.food_index }}, '{{ food.food_name }}', 'food_select', 'input_hidden')">추가하기</button></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="col-6 mt-5">
                        <p>right</p>
                        <form>
                            <div class="row">
                                <div class="col-9">
                                    <div class="input-group input-group-lg mb-3">
                                        <input type="hidden" id="input_hidden" name="food_index" value="">
                                        <input type="text" class="form-control double-check" id="food_select" name="food_name" aria-label="select-food"/>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-outline-success btn-lg pt-0 pb-0" formaction="/main/food/search" formmethod="post" formtarget="iframe-food">검색</button>
                                        <button type="submit" class="btn btn-outline-success btn-lg pt-0 pb-0" formaction="#">추가</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <div class="col-2" aria-label="remote">
                {% include 'include/side_remote.html' %}
            </div>
        </div>
    </main>
</body>
</html>
