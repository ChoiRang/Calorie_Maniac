<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/common_style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/loader.css') }}">
<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
<main class="h-100">
    <div class="border-teal">
        <div class="container-sm">
            <div class="mb-4"></div>
            <form action="#" method="get">
                <div class="row">
                    <div class="col-2">
                        <div class="d-grid">
                            <select class="form-select form-select-lg mb-3" aria-label="select_month" onchange="this.form.submit()">
                                {% for display_month in range(1, 13) %}
                                    {% if display_month == month %}
                                        <option name="month_select" value="{{ display_month }}" selected>{{ display_month }} 월</option>
                                    {% else %}
                                        <option name="month_select" value="{{ display_month }}">{{ display_month }} 월</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </form>


        </div>
    </div>
</main>
</html>
