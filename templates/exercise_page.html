<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyDiary</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/exercise_style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/core.js') }}"></script>
    <script>
    </script>
</head>
<body>
    <main class="container h-100 no-scroll">
        <!-- header -->
        {% include 'include/top_nav.html' %}
        <!-- header end -->
        <div class="row h-100 mt-5 pt-5">
            <div class="col-2" aria-label="not_use">
            </div>
            <main class="col-8 content-area mt-5" aria-label="main-content">
                <h3 class="text-center" style="color: #198754;">운동을 선택해주세요.</h3>
                <div class="row mt-5">
                    {% for exercise_file in exercise_list %}
                        <div class="col-4 mb-4 exercise-selector">
                            <input type="radio" id="{{ exercise_file[0] }}" name="select_exercise" onclick="window.location.href='/main/health/realtime?index={{ loop.index }}'">
                            <label class="drink" for="{{ exercise_file[0] }}" style="background-image: url({{ url_for("static", filename='/images/exercise_img/' + exercise_file[0]) }}"></label>
                            <h6 class="text-center"><a onclick="window.location.href='/main/health/realtime?index={{ loop.index }}'">{{ exercise_file[1] }}</a></h6>
                            <input type="hidden" value="{{ loop.index }}" name="exercise_index">
                        </div>
                    {% endfor %}
                </div>
            </main>
            <div class="col-2" aria-label="remote">
                {% include 'include/side_remote.html' %}
            </div>
        </div>
    </main>
</body>
</html>
