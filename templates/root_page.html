<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyDiary</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_page_style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/core.js') }}"></script>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript">
        {#let key = '{{ pk_key }}'#}
        let key = '1234'
        let confirm = '{{ confirm }}'
        if (confirm === 'True') {

        } else {
            rootCheck(key)
        }
    </script>
</head>
<body>
    <main class="container h-100">
        <!-- header -->
        {% include 'include/top_nav.html' %}
        <!-- header end -->
        <div class="row h-100">
            <div class="col-2" aria-label="not_use">
            </div>
            <main class="col-8 text-center content-area" aria-label="main-content">
                <div class="row">
                    <div class="col-6">
                        <h4>음식 개별로 넣기</h4>
                        <form action="/root/each_food" method="post">
                            <input type="text" name="food_name" placeholder="음식 이름"><br>
                            <input type="text" name="kcal" placeholder="칼로리"><br>
                            <input type="text" name="carbohydrate" placeholder="탄수회물"><br>
                            <input type="text" name="protein" placeholder="단백질"><br>
                            <input type="text" name="fat" placeholder="지방"><br>
                            <input type="text" name="sugars" placeholder="당류"><br>
                            <button type="submit">확인하기</button>
                        </form>
                    </div>
                    <div class="col-6">
                        <h4>음식 db 파일 넣기</h4>
                        <p>.csv, 가능(xlsx 모듈 오류남...)</p>
                        <form action="/root/file_food" method="post" enctype="multipart/form-data">
                            <input type="file" name="food_file" required><br>
                            <button type="submit">확인하기</button>
                        </form>
                    </div>
                </div>
            </main>
            <div class="col-2" aria-label="remote">
                {% include 'include/side_remote.html' %}
            </div>
        </div>
    </main>
</body>
</html>
